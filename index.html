<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imagen con Sonidos Aleatorios</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #3d3d5c 0%, #1e1e2f 70%, #0e0e1a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Comic Sans MS', 'Trebuchet MS', sans-serif;
    }

    img {
      max-width: 300px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

#texto {
  position: relative;
  background-color: #fff;
  color: #333;
  border-radius: 16px;
  padding: 15px 20px;
  font-size: 1.4rem;
  max-width: 80%;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  opacity: 0;
  transition: opacity 0.3s ease;
  margin-top: -60px; /* Esto lo empuja arriba del osito */
  margin-bottom: 30px; /* Espacio visual entre texto y borde superior */
  z-index: 2;
}


    #texto.mostrar {
      opacity: 1;
    }

    #texto::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      border: 10px solid transparent;
      border-top-color: #fff;
    }

    @keyframes agrandar {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
      100% {
        transform: scale(1);
      }
    }

    #imagen.animar {
      animation: agrandar 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="texto"></div>
  <img src="./assets/img/imagen.png" alt="Imagen central" id="imagen" />

  <script>
    const sonidos = [
      { src: 'assets/sonidos/sonido1.mp3', texto: 'i luv spending time with you' },
      { src: 'assets/sonidos/sonido2.mp3', texto: 'will u be my friend?' },
      { src: 'assets/sonidos/sonido3.mp3', texto: 'spending time with u is special' },
      { src: 'assets/sonidos/sonido4.mp3', texto: 'i luv you <3' },
      { src: 'assets/sonidos/sonido5.mp3', texto: 'i need a hug (from u)' }
    ];

    const imagen = document.getElementById('imagen');
    const texto = document.getElementById('texto');
    let audioActual = null;

    imagen.addEventListener('click', () => {
      // Animación
      imagen.classList.add('animar');
      setTimeout(() => {
        imagen.classList.remove('animar');
      }, 300);

      // Detener sonido anterior si aún está sonando
      if (audioActual && !audioActual.paused) {
        audioActual.pause();
        audioActual.currentTime = 0;
      }

      // Elegir sonido aleatorio
      const elegido = sonidos[Math.floor(Math.random() * sonidos.length)];
      audioActual = new Audio(elegido.src);

      // Mostrar texto
      texto.textContent = elegido.texto;
      texto.classList.add('mostrar');

      // Reproducir audio
      audioActual.play();

      // Ocultar texto cuando termine el sonido
      audioActual.addEventListener('ended', () => {
        texto.classList.remove('mostrar');
      });
    });
  </script>
</body>
</html>
