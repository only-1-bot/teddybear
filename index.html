<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imagen con Sonidos Aleatorios</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fondoAnimado 10s infinite alternate;
    }

    @keyframes fondoAnimado {
      0% { background-color: #000000; }
      50% { background-color: #111111; }
      100% { background-color: #000000; }
    }

    img {
      max-width: 300px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img src="assets/img/imagen" alt="Imagen central" id="imagen" />

  <script>
    const sonidos = [
      'assets/sonidos/sonido1.mp3',
      'assets/sonidos/sonido2.mp3',
      'assets/sonidos/sonido3.mp3',
      'assets/sonidos/sonido4.mp3',
      'assets/sonidos/sonido5.mp3'
    ];

    const imagen = document.getElementById('imagen');
    let audioActual = null;

    imagen.addEventListener('click', () => {
      if (audioActual && !audioActual.paused) {
        audioActual.pause();
        audioActual.currentTime = 0;
      }

      const sonidoAleatorio = sonidos[Math.floor(Math.random() * sonidos.length)];
      audioActual = new Audio(sonidoAleatorio);
      audioActual.play();
    });
  </script>
</body>
</html>
